<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT TASK-03</title>
    <style>
        div{
            margin:auto;
            border:2px solid black;
            width:30vw;
            padding:10px;
        }
        label,input,button{
            margin-bottom:4px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">Multiplication and Division of Two Numbers</h2>
    <div>
        <form>
            <label for="num1">1st Number: </label>
            <input type="text" id="num1" name="num1"><br>
            <label for="num2">2nd Number</label>
            <input type="text" id="num2" name="num2"><br>
            <button type="button" onclick="multiply()">Multiply</button>
            <button type="button" onclick="divide()">Divide</button>
        </form>
        The Result is:
        <p id="result"></p>
    </div>
    <script>
        function multiply(){
            var snum1=document.getElementById("num1").value;
            var num1=Number.parseInt(snum1);
            var snum2=document.getElementById("num2").value;
            var num2=Number.parseInt(snum2);
            var mul=num1*num2;
            document.getElementById("result").innerHTML=mul;
        }
        function divide(){
            var snum1=document.getElementById("num1").value;
            var num1=Number.parseInt(snum1);
            var snum2=document.getElementById("num2").value;
            var num2=Number.parseInt(snum2);
            var div=num1/num2;
            console.log(div);
            document.getElementById("result").innerHTML=div;
        }
    </script>
</body>
</html>
