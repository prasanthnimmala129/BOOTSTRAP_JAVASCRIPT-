<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP TASK-05</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .was-validated .form-select:valid {
    background-image: none;
    border-color:black;
  }
  .was-validated .form-select:valid:focus {
    border-color:black;
    box-shadow: none;
  }
  .was-validated .form-control:valid {
    background-image: none;
    border-color:black;
  }
  .was-validated .form-control:valid:focus {
    border-color:black;
    box-shadow: none;
  }
</style>
</head>
<body>
    <div class="container p-3" style="background-color: hsl(0, 0%, 79%);">
        <form class="needs-validation" novalidate>
          <div class="row mb-3" id="fnamediv">
            <label for="fname" id="lfname" class="col-2 col-form-label"><b>First Name</b></label>
            <div class="col-10" >
                <div class="input-group">
                    <span class="input-group-text"  style="font-size:20px;"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                    <div class="invalid-feedback">Please supply your first name</div>
                </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="lname" class="col-2 col-form-label"><b>Last Name</b></label>
            <div class="col-10" >
                <div class="input-group">
                    <span class="input-group-text" style="font-size:20px;"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="lname" class="form-control" placeholder="Last Name" required>
                    <div class="invalid-feedback">Please supply your last name</div>
                </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-2 col-form-label"><b>E-Mail</b></label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" style="font-size:20px"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="email" class="form-control" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">Please supply your your email address</div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phno" class="col-2 col-form-label"><b>Phone #</b></label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" style="font-size:20px"><i class="bi bi-telephone-fill"></i></span>
                <input type="text" id="phno" class="form-control" placeholder="(845)555-1212" required>
                <div class="invalid-feedback">Please supply your phone number</div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="address" class="col-2 col-form-label"><b>Address</b></label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" style="font-size:20px"><i class="bi bi-house-door-fill"></i></span>
                <input type="text" id="address" class="form-control" placeholder="Address" required>
                <div class="invalid-feedback">Please supply your street address</div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="city" class="col-2 col-form-label"><b>City</b></label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" style="font-size:20px"><i class="bi bi-house-door-fill"></i></span>
                <input type="text" id="city" class="form-control" placeholder="city" required>
                <div class="invalid-feedback">Please supply your city</div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="state" class="col-2 col-form-label"><b>State</b></label>
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" style="font-size:20px;"><i class="bi bi-list-task"></i></span>
                <select class="form-select">
                  <option>Please select your state</option>
                  <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                  <option value="TELANGANA">TELANGANA</option>
                  <option value="TAMIL NADU">TAMIL NADU</option>
                  <option value="KARNATAKA">KARNATAKA</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="hosting" class="col-3 col-form-label"><b>Do you have hosting?</b></label>
            <div class="col-9">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" value="yes">
                <label for="yes" class="form-check-label">Yes</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" value="no">
                <label for="yes" class="form-check-label">No</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="project" class="col-3 col-form-label"><b>Project Description</b></label>
            <div class="col-9">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                <textarea class="form-control" placeholder="Project Description"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn text-white btn-warning mx-auto d-block">Send <i class="bi bi-telegram"></i></button>
        </form>
      </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  (function() {
      const forms = document.querySelectorAll('.needs-validation')
      const arr= Array.from(forms);
      arr.forEach(function(form) {
          form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
              }
              form.classList.add("was-validated");
              const requiredElements = form.querySelectorAll('[required]');
              requiredElements.forEach(function(element){
                const parent1div=element.parentNode;
                const labelElement = document.querySelector(`label[for="${element.id}"]`);
                if(element.checkValidity()) {
                    // Input is valid
                    element.classList.remove('is-invalid');
                    element.classList.add('is-valid');
                    parent1div.childNodes[1].style.border="1px solid #28a745";
                    parent1div.childNodes[1].style.backgroundColor="#28a745";
                    element.style.border="1px solid #28a745";
                    labelElement.style.color="#28a745";
                  }else {
                      // Input is invalid
                      element.classList.remove('is-valid');
                      element.classList.add('is-invalid');
                      parent1div.childNodes[1].style.border="1px solid #e74c3c";
                      parent1div.childNodes[1].style.backgroundColor="#e74c3c";
                      element.style.border="1px solid #e74c3c";
                      labelElement.style.color="#e74c3c";
                  }  
              });
          }, false)
      })
  })()
</script>

</body>
</html>
